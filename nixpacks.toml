[phases.setup]
nixPkgs = ["python311", "python311Packages.pip", "python311Packages.virtualenv"]

[phases.install]
cmds = [
    "python -m venv /app/.venv",
    "/app/.venv/bin/pip install -r server/requirements.txt"
]

[start]
cmd = "/app/.venv/bin/uvicorn server.app:app --host 0.0.0.0 --port ${PORT:-8001}"
